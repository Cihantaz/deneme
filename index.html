<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yaş Hesaplama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title mb-4 text-center">Yaş Hesaplama</h3>
                        <form method="POST">
                            <div class="mb-3">
                                <label for="birth_year" class="form-label">Doğum Yılınız</label>
                                <input type="number" class="form-control" id="birth_year" name="birth_year" required min="1900" max="{{ (2024) }}">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Hesapla</button>
                        </form>
                        {% if age is not none %}
                            <div class="alert alert-success mt-4 text-center">
                                Yaşınız: <strong>{{ age }}</strong>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
